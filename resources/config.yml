diamondsmined:
  enabled: true

# Players cannot drop swords, bows and fishing rods.
nodropweapon:
  # Do you want to enable this module?
  enabled: false

# Removes arrows when they hit the ground.
arrowremover:
  # Do you want to enable this module?
  enabled: false

spawn:
  clear: false
  commands: []

# Disables the default join message.
joinmessage:
  # Do you want to enable this module?
  enabled: true

  # Set to "" to disable the join message.
  # Placeholders: %player%
  message: ""

# Disables the default leave message.
leavemessage:
  # Do you want to enable this module?
  enabled: true

  # Set to "" to disable the join message.
  # Placeholders: %player%
  message: ""

# Displays a title when a player joins.
jointitle:
  # Do you want to enable this module?
  enabled: true

  # The title sent to the player.
  title: "&eArenaPvP"

  # The subtitle sent to the player.
  subtitle: "&aÂ¡Use /help to see available commands!"

# Disables crafting completelly.
disablecrafting:
  # Do you want to enable this module?
  enabled: false

# Clears the items that players drop.
cleardrop:
  # Do you want to enable this module?
  enabled: false

